inputVariables:
  variables: &ucldas_vars [ssh, tocn, socn, uocn, vocn, hocn, cicen, chl, layer_depth]
input geometry:
  geom_grid_file: ucldas_gridspec.nc
  ucland_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml
output geometry:
  geom_grid_file: ucldas_gridspec.nc
  ucland_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

variable changes:
  - variable change: Ana2Model
    do inverse: false
    rotate:
      u: [uocn]
      v: [vocn]
    log:
      var: [socn, chl]
    output variables: *ucldas_vars

states:
- input:
     read_from_file: 1
     basename: ./INPUT/
     ocn_filename: LND.res.nc
     ice_filename: cice.res.nc
     sfc_filename: sfc.res.nc
     date: &bkg_date 2018-04-15T00:00:00Z
     state variables: *ucldas_vars
  output:
     datadir: Data
     exp: rotate-log
     type: fc
     date: &bkg_date 2018-04-15T00:00:00Z
- input:
     read_from_file: 1
     basename: ./INPUT/
     ocn_filename: LND.res.nc
     ice_filename: cice.res.nc
     sfc_filename: sfc.res.nc
     date: &bkg_date 2018-04-15T00:00:00Z
     state variables: *ucldas_vars
  output:
     datadir: Data
     exp: rotate-log-dummy-member
     type: fc
