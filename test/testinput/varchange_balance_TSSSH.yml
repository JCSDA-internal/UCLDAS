geometry:
  ucland_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

background:
  read_from_file: 1
  date: 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: LND.res.nc
  state variables: &ucldas_vars [socn, tocn, ssh, hocn, mld, layer_depth]

linear variable change tests:
- variable change: BalanceUCLDAS
  tolerance inverse: 1e-12
  test inverse: 1
  dsdtmax: 1.0
  dsdzmin: 3.0e-3
  dtdzmin: 1.0e-3
  nlayers: 10
  jac_mask:
    filename: ./Data/kmask.nc
    name: kmask
    threshold: 0.3
    detadt: false
    detads: false
    nlayers: 10
  input variables: *ucldas_vars
  output variables: *ucldas_vars
